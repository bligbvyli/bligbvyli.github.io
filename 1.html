<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康監測與智慧控制平台</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><button class="tab-btn" data-target="home">首頁</button></li>
        <li><button class="tab-btn" data-target="about">關於我</button></li>
        <li><button class="tab-btn" data-target="control">遠端控制</button></li>
        <li><button class="tab-btn" data-target="health">健康監測</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 首頁視窗，預設 active -->
    <div class="window active" id="home">
      <h1>您好，我是彭灝升 👋</h1>

    </div>

    <!-- 關於我視窗 -->
    <div class="window" id="about">
      <h2>關於我</h2>
      <p>我目前白天工作，晚上在高科大持續進修。</p>
      <p>我的興趣包含：</p>
      <ul>
        <li>騎腳踏車</li>
        <li>打球</li>
        <li>閱讀</li>
      </ul>
    </div>

<div class="window" id="control">
  <h2>💡 遠端電燈控制與影像監控</h2>
  <p>按下按鈕即可控制家中電燈，同時監看即時影像。</p>
  
  <button id="light-on">開燈</button>
  <button id="light-off">關燈</button>
  <p id="light-status">目前狀態：未知</p>

  <h3>📷 即時影像</h3>
  <div id="camera-container">
    <img id="esp32-stream" src="http://192.168.4.1/stream" alt="ESP32-CAM 串流中..." style="max-width:100%; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
    <p id="cam-status">📡 嘗試連線至鏡頭...</p>
  </div>
</div>


    <!-- 健康監測視窗 -->
    <div class="window" id="health">
      <h2>🩺 血壓量測分析</h2>
      <p>上傳你的血壓圖片，我們會進行影像辨識與健康分析。</p>
      <input type="file" id="upload-image" accept="image/*">
      <button id="analyze-btn">分析圖片</button>
      <div id="result">
        <p>辨識結果：</p>
        <img id="preview" src="" alt="" style="max-width: 200px;">
        <p id="bp-value">血壓數值：--</p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 彭灝升的智慧健康平台</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // 切換視窗
    const tabs = document.querySelectorAll(".tab-btn");
    const windows = document.querySelectorAll(".window");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        windows.forEach(w => w.classList.remove("active"));
        document.getElementById(tab.dataset.target).classList.add("active");
      });
    });
  </script>
</body>
</html>
